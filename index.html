<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retaurant</title>
    <link rel="stylesheet" href="/app.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_content">
          <div class="logo_part">
            <img
              src="./img/Logo-Pizza-Hut 2.png"
              alt="Logo-Pizza-Hut"
              class="logo"
            />
            <span class="logo_name">pizza hut</span>
          </div>
          <div class="nav_part">
            <nav class="nav">
              <ul class="nav_list">
                <li class="nav_item">Home</li>
                <li class="nav_item">About Us</li>
                <li class="nav_item" id="nav_select">
                  Shop
                  <svg
                    aria-hidden="true"
                    data-prefix="fal"
                    data-icon="angle-down"
                    role="img"
                    viewBox="0 0 256 512"
                    class="nav_item_icon svg-inline--fa fa-angle-down fa-w-8 fa-7x"
                  >
                    <path
                      fill="currentColor"
                      d="M119.5 326.9L3.5 209.1c-4.7-4.7-4.7-12.3 0-17l7.1-7.1c4.7-4.7 12.3-4.7 17 0L128 287.3l100.4-102.2c4.7-4.7 12.3-4.7 17 0l7.1 7.1c4.7 4.7 4.7 12.3 0 17L136.5 327c-4.7 4.6-12.3 4.6-17-.1z"
                      class=""
                    ></path>
                  </svg>
                </li>
                <li class="nav_item" id="nav_select">
                  Blog
                  <svg
                    aria-hidden="true"
                    data-prefix="fal"
                    data-icon="angle-down"
                    role="img"
                    viewBox="0 0 256 512"
                    class="nav_item_icon svg-inline--fa fa-angle-down fa-w-8 fa-7x"
                  >
                    <path
                      fill="currentColor"
                      d="M119.5 326.9L3.5 209.1c-4.7-4.7-4.7-12.3 0-17l7.1-7.1c4.7-4.7 12.3-4.7 17 0L128 287.3l100.4-102.2c4.7-4.7 12.3-4.7 17 0l7.1 7.1c4.7 4.7 4.7 12.3 0 17L136.5 327c-4.7 4.6-12.3 4.6-17-.1z"
                      class=""
                    ></path>
                  </svg>
                </li>
                <li class="nav_item" id="nav_select">
                  Pages
                  <svg
                    aria-hidden="true"
                    data-prefix="fal"
                    data-icon="angle-down"
                    role="img"
                    viewBox="0 0 256 512"
                    class="nav_item_icon svg-inline--fa fa-angle-down fa-w-8 fa-7x"
                  >
                    <path
                      fill="currentColor"
                      d="M119.5 326.9L3.5 209.1c-4.7-4.7-4.7-12.3 0-17l7.1-7.1c4.7-4.7 12.3-4.7 17 0L128 287.3l100.4-102.2c4.7-4.7 12.3-4.7 17 0l7.1 7.1c4.7 4.7 4.7 12.3 0 17L136.5 327c-4.7 4.6-12.3 4.6-17-.1z"
                      class=""
                    ></path>
                  </svg>
                </li>
                <li class="nav_item">Contact</li>
              </ul>
            </nav>
          </div>
          <div class="shop_contact_bar">
            <div class="shop_part">
              <svg class="shop_icon" viewBox="0 0 576 512">
                <path
                  d="M253.3 35.1c6.1-11.8 1.5-26.3-10.2-32.4s-26.3-1.5-32.4 10.2L117.6 192H32c-17.7 0-32 14.3-32 32s14.3 32 32 32L83.9 463.5C91 492 116.6 512 146 512H430c29.4 0 55-20 62.1-48.5L544 256c17.7 0 32-14.3 32-32s-14.3-32-32-32H458.4L365.3 12.9C359.2 1.2 344.7-3.4 332.9 2.7s-16.3 20.6-10.2 32.4L404.3 192H171.7L253.3 35.1zM192 304v96c0 8.8-7.2 16-16 16s-16-7.2-16-16V304c0-8.8 7.2-16 16-16s16 7.2 16 16zm96-16c8.8 0 16 7.2 16 16v96c0 8.8-7.2 16-16 16s-16-7.2-16-16V304c0-8.8 7.2-16 16-16zm128 16v96c0 8.8-7.2 16-16 16s-16-7.2-16-16V304c0-8.8 7.2-16 16-16s16 7.2 16 16z"
                />
              </svg>
              <div class="shop_counter">0</div>
            </div>
            <div class="contact_part">
              <a class="contact_link" href="#">Contact Us</a>
            </div>
            <div class="bar_part">
              <div class="bar_icon"></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="hero_img">
        <div class="container">
          <div class="hero_content">
            <div class="hero_title">
              <h1>The Perfect Space to Enjoy Fantastic Food</h1>
            </div>
            <div class="hero_caption">
              <p>
                Festive dining at Farthings where we are strong believers in
                using the very best produce
              </p>
            </div>
            <div class="hero_btn">
              <a href="#" class="hero_link">See Our Menus</a>
              <div class="hero_play">
                <div class="hero_play_container">
                  <svg class="hero_play_icon" viewBox="0 0 384 512">
                    <path
                      d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"
                    />
                  </svg>
                </div>

                <p class="hero_play_name">Video</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
